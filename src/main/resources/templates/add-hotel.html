<header>
    <section class="jumbotron text-center" >
        <div class="container">
            <h1 class="jumbotron-heading">Add your Hotel</h1>
        </div>
    </section>
</header>
<div class="container">
    <div class="row" style="padding: 50px" >
        <div class="col-md-4" id="center">
            <form th:method="POST" th:action="@{/hotels/addHotel}">
                <input type="text" hidden="hidden" name="id" th:value="${imeHotel}">
                <div class="form-group">
                    <label for="imeHotel">Hotel name</label>
                    <input type="text"
                           class="form-control"
                           id="imeHotel"
                           name="imeHotel"
                           required
                           placeholder="Enter Hotel name">
                </div>
                <div class="form-group">
                    <label>Number of Rooms</label>
                    <input type="text"
                           class="form-control"
                           id="Sobi"
                           name="Sobi"
                           placeholder="number of rooms">
                </div>
                <div class="form-group">
                    <label for="price">Price per night</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           placeholder="price">
                    <div class="form-group">
                        <label for="numberOfStars"> Number of Stars</label>
                        <input type="number" class="form-control" id="numberOfStars" value="5" name="numberOfStars" placeholder="numberOfStars">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
                <a type="button" class="btn btn-primary" href="/hotels">Back</a>
            </form>
        </div>
    </div>
</div>
